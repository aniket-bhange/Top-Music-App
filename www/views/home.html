<ion-view view-title="Let The Music Play">
	<ion-content class="has-header">
	<div ng-init="view.init()">
		<div class="list"  ng-repeat="track in view.tracks" ng-click="view.goToLyrics(track.track_id)">
			<a class="item item-thumbnail-left" href="#">
				<img ng-src="{{track.album_coverart_100x100}}">
				<h2>{{track.track_name}}</h2>
				<p>{{track.artist_name}}</p>
			</a>
		</div>
	</div>
	</ion-content>
</ion-view>
