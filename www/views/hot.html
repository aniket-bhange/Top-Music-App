<ion-view view-title="Hot 10 UK">
	<ion-content class="has-header">
		<div ng-init="view.init()">
			<div class="list card" ng-repeat="track in view.tracks">
				<div class="item item-avatar">
					<img ng-src="{{track.album_coverart_350x350}}">
					<h2>{{track.artist_name}}</h2>
					<p>{{track.album_name}}</p>
				</div>
				<div class="item item-body">
					<img class="full-image" ng-src="{{track.album_coverart_350x350}}">
					<p>
						<strong>Track Name:</strong>{{track.track_name}}
					</p>
					<p>
						<a href="#" class="subdued"><!-- <i class="icon ion-android-star"></i>  -->{{track.track_rating}} Rating</a>
						<a href="#" class="subdued"><!-- <i class="icon ion-heart"></i> --> {{track.num_favourite}} Favourite</a>
					</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
