<ion-view>
	<ion-nav-title>
		{{view.title}}
	</ion-nav-title>
	<ion-content class="has-header">
		<div ng-init="view.init()">
			<!-- <h3>{{view.track.track_name}}</h3> -->
			<div class="card">
				<div class="item">
					<h2>{{view.track.track_name}}</h2>
					<p>{{view.track.artist_name}}</p>
				</div>
				<img ng-src="{{view.track.album_coverart_500x500}}">
				<p ng-bind-html="view.lyric.lyrics_body" class="lyrics_para"></p>
			</div>
		</div>
	</ion-content>
</ion-view>
